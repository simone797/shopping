spring:
  liquibase.enabled: false
  datasource:
    url: jdbc:h2:mem:arma-madsis;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    platform: h2
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  h2:
    console:
      enabled: true
      path: /console
      settings:
        trace: false
        web-allow-others: false
security:
  basic:
    enable: false

server:
  port: 8974

